<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <main style="background-color: rgb(88 99 110);">

        <form action="" class="formulario" id="formulario">
            <h1>Create Account</h1>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre">
                    <i class="formulario__validacion-estado"><img src="images/error-icon.svg"></i>
                </div>
                <p class="formulario__input-error">Solo debe tener letras. Caracteres numéricos no son admitidos</p>
            </div>

            <div class="formulario__grupo" id="grupo__email">
                <label for="email" class="formulario__label">Email</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="email" id="email">
                    <i class="formulario__validacion-estado"><img src="images/error-icon.svg"></i>
                </div>
                <p class="formulario__input-error">Email inválido</p>
            </div>

            <div class="formulario__grupo" id="grupo__clave">
                <label for="clave" class="formulario__label">Clave</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="clave" id="clave">
                    <i class="formulario__validacion-estado"><img src="images/error-icon.svg"></i>
                </div>
                <p class="formulario__input-error">Debe tener entre 3 y 8 caracteres</p>
            </div>

            <div class="formulario__grupo" id="grupo__Clave2">
                <label for="clave2" class="formulario__label">Confirme su clave</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="clave2" id="clave2">
                    <i class="formulario__validacion-estado"><img src="images/error-icon.svg"></i>
                </div>
                <p class="formulario__input-error">Las contraseñas no coinciden</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><b>Error:</b> Por favor rellene los campos. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">La inscripción ha sido correcta</p>
            </div>
        </form>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
